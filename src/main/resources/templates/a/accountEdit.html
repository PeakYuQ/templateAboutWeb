<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>账号修改</title>
    <link rel="icon" th:href="@{/favicon.ico}" type="image/ico">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/materialdesignicons.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.min.css}" rel="stylesheet">
    <link th:href="@{/js/jconfirm/jquery-confirm.min.css}" rel="stylesheet">
</head>


<body class="lyear-layout-sidebar-close" onload="choseSex()">
<div class="lyear-layout-web">
    <div class="lyear-layout-container">

        <!--  引入重复片段-->
        <div th:replace="a/commons/bars::admin"></div>

        <!--页面主要内容-->
        <main class="lyear-layout-content">

            <div class="container-fluid">

                <div class="alert alert-info" role="alert">
                    当前位置： <a href="/admin/index" style="color: #31708f">首页</a> > <a href="JavaScript:accountApproval(1,1)" style="color: #31708f">账户信息</a> > 修改账户信息
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <ul class="nav nav-tabs page-tabs">
                                <li class="active"> <a>基本信息</a> </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active">

                                    <form action="#" method="post" id="editForm" name="editForm" class="edit-form">

                                        <input id="id" name="id" th:value="${user.getId()}" type="hidden">
                                        <div class="form-group">
                                            <label for="email">用户邮箱</label>
                                            <input class="form-control" type="text" id="Email" name="Email" th:value="${user.getEmial()}">
                                        </div>

                                        <div class="form-group">
                                            <label for="name">姓名</label>
                                            <input class="form-control" type="text" id="name" name="name" th:value="${user.getName()}">
                                        </div>

                                        <div class="form-group">
                                            <label for="license">车牌号</label>
                                            <input class="form-control" type="text" id="license" name="license" th:value="${user.getLicense()}">
                                        </div>

                                        <div class="form-group">
                                            <label for="phone">电话</label>
                                            <input class="form-control" type="text" id="phone" name="phone" th:value="${user.getPhone()}">
                                        </div>

                                        <div class="form-group">
                                            <label for="sex">性别</label>
                                            <input id="sexInput" th:value="${user.getSex()}" type="hidden">
                                            <select class="form-control" id="sex" name="sex">
                                                <option value="0">女</option>
                                                <option value="1">男</option>
                                            </select>
                                        </div>

                                        <div class="form-group">
                                            <label class="btn-block" >账号状态</label>
                                            <input id="activeInput" th:value="${user.getActive()}" type="hidden">
                                            <select class="form-control" id="active" name="active">
                                                <option value="0">未审核</option>
                                                <option value="1">审核通过</option>
                                                <option value="2">审核不通过</option>
                                            </select>
                                        </div>


                                        <div class="form-group"  id="notPassReason">
                                            <label class="btn-block" >不通过原因</label>
                                            <input class="form-control" type="text" id="reason" name="reason">
                                            <small class="help-block">设置审核不通过后用户将不能登录</small>
                                        </div>

                                        <div class="form-group">
                                            <button type="button" class="btn btn-primary m-r-5" onclick="accountEditSubmit()">确 定</button>
                                            <button type="button" class="btn btn-default" onclick="javascript:history.back(-1);return false;">返 回</button>
                                        </div>
                                    </form>

                                </div>
                            </div>

                        </div>
                    </div>

                </div>

            </div>

        </main>
        <!--End 页面主要内容-->
    </div>
</div>

<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/perfect-scrollbar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
<!--javascript-->
<script type="text/javascript" th:src="@{/js/admin.js}"></script>

<!-- 通知消息-->
<script type="text/javascript" th:src="@{/js/bootstrap-notify.min.js}"></script>
<script type="text/javascript" th:src="@{/js/lightyear.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.form.js}"></script>
<script type="text/javascript" th:src="@{/js/jconfirm/jquery-confirm.min.js}"></script>


</body>
</html>
